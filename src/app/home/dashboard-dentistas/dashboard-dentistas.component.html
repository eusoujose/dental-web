

<div class="w-100 my-3 dash-container">
  <div class="w-100 d-flex justify-content-between align-items-center">
    <mat-form-field class="w-75">
      <mat-label>Buscar Usuários</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="openCadastroDentista()"> Cadastrar Dentista</button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não foi possível encontrar dados para: "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
