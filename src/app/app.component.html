<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark h-8" *ngIf="currentUser">
    <div class="navbar-nav d-flex justify-content-between w-100">
      <div class="d-flex ">

      </div>
        <div>
          <button mat-button color="basic" [matMenuTriggerFor]="menu" style="color: white">{{currentUser.name}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Meu cadastro</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
    </div>
</nav>

<!-- main app container -->
<div class="router-container">
  <div class="col-2 d-flex flex-column p-0" style="background: #00000020;" *ngIf="currentUser">
    <button mat-button class="my-1 border-0" routerLink="/pacientes" routerLinkActive="bg-white" [appHideUnauthorized]='permissionViewPacientes'>Pacientes</button>
    <button mat-button class="my-1 border-0" routerLink="/dentistas" routerLinkActive="bg-white" [appHideUnauthorized]='permissionViewDentistas'>Dentistas</button>
  </div>
  <div [ngClass]="currentUser?'col-10':'col-12'">
    <router-outlet></router-outlet>
  </div>
</div>
